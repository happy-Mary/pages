<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Block Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="blocksContainer">
            <div class="block_1">1</div>
            <div class="block_2">2</div>
            <div class="block_3">3</div>
            <div class="block_4">4</div>
            <div class="block_5">5</div>
            <div class="block_6">6</div>
            <div class="block_7">7</div>
            <div class="block_8">8</div>
            <div class="block_9">9</div>
        </div>

        <table class="menu">
            <caption>меню</caption>
            <tr>
                <td>
                    <input type="radio" id="item1" name="item" checked/>
                    <label for="item1"><span>1</span></label>
                </td>
                <td>
                    <input type="radio" id="item2" name="item" />
                    <label for="item2"><span>2</span></label>
                </td>
                <td>
                    <input type="radio" id="item3" name="item" />
                    <label for="item3"><span>3</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="item4" name="item" />
                    <label for="item4"><span>4</span></label>
                </td>
                <td>
                    <input type="radio" id="item5" name="item" />
                    <label for="item5"><span>5</span></label>
                </td>
                <td>
                    <input type="radio" id="item6" name="item" />
                    <label for="item6"><span>6</span></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="item7" name="item" />
                    <label for="item7"><span>7</span></label>
                </td>
                <td>
                    <input type="radio" id="item8" name="item" />
                    <label for="item8"><span>8</span></label>
                </td>
                <td>
                    <input type="radio" id="item9" name="item" />
                    <label for="item9"><span>9</span></label>
                </td>
            </tr>
        </table>
    </div>
    <script src="js.js"></script>
    <script src="hash.js"></script>
</body>

</html>
