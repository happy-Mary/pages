<div class="myNews">
<h2>Add your news</h2>
	<form name="myNews" ng-submit="addNews(newsCustomData)">
		<label for="author">Author</label>
		<input type="text" id="author" name="author" placeholder="Enter your name" ng-model="newsCustomData.author" required>
		<label for="title">Title</label>
		<input type="text"  id="title" name="title" placeholder="Article Title" ng-model="newsCustomData.title" required>
		<label for="description">Description</label>
		<textarea name="description" id="description" cols="30" rows="10" placeholder="Description" ng-model="newsCustomData.description"></textarea>
		<button type='submit'>Save article</button>
	</form>
</div>
